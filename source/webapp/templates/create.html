{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}

{% block content %}
    <h1>Create Article</h1>
    <form method="POST" action="{% url 'article_add' %}">
        {% csrf_token %}
        <p><label>Title</label> <input type="text" name="title"></p>
        <p><label>Author</label> <input type="text" name="author"></p>
        <p><label>Text</label> <textarea name="text"></textarea></p>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
